<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Simple Shop</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

header {
  background: #333;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.product {
  background: white;
  margin: 15px;
  padding: 15px;
  width: 220px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.product img {
  width: 100%;
  border-radius: 8px;
}

button {
  background: #28a745;
  color: white;
  border: none;
  padding: 10px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background: #218838;
}
</style>
</head>

<body>

<header>
  <h1>My Simple Online Store</h1>
</header>

<div class="container">

  <div class="product">
    <img src="https://via.placeholder.com/200">
    <h3>Product 1</h3>
    <p>$10.00</p>
    <button onclick="buy('Product 1')">Buy</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200">
    <h3>Product 2</h3>
    <p>$15.00</p>
    <button onclick="buy('Product 2')">Buy</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200">
    <h3>Product 3</h3>
    <p>$20.00</p>
    <button onclick="buy('Product 3')">Buy</button>
  </div>

</div>

<script>
function buy(product) {
  alert("You clicked buy for " + product + ". Connect payment system here.");
}
</script>

</body>
</html>
