<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Simple Shop</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f5f5f5;
}

header{
  background:#111;
  color:white;
  padding:15px;
  text-align:center;
}

.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  padding:20px;
}

.product{
  background:white;
  width:240px;
  margin:15px;
  padding:15px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.product img{
  width:100%;
  border-radius:10px;
}

button{
  background:black;
  color:white;
  border:none;
  padding:10px 14px;
  margin-top:10px;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  opacity:0.85;
}

.cart{
  position:fixed;
  right:0;
  top:0;
  width:260px;
  height:100%;
  background:white;
  box-shadow:-2px 0 8px rgba(0,0,0,0.1);
  padding:15px;
  overflow:auto;
}

.cart h2{
  margin-top:0;
}

.cart-item{
  border-bottom:1px solid #eee;
  padding:6px 0;
}
</style>
</head>

<body>

<header>
<h1>My Featured Online Store</h1>
</header>

<div class="container" id="products"></div>

<div class="cart">
<h2>Cart</h2>
<div id="cartItems"></div>
<h3>Total: $<span id="total">0</span></h3>
<button onclick="checkout()">Checkout</button>
</div>

<script>
const products=[
 {name:"Product 1",price:10,img:"https://via.placeholder.com/200"},
 {name:"Product 2",price:15,img:"https://via.placeholder.com/200"},
 {name:"Product 3",price:25,img:"https://via.placeholder.com/200"}
];

let cart=[];

function renderProducts(){
 const container=document.getElementById("products");
 products.forEach((p,i)=>{
   container.innerHTML+=`
   <div class="product">
   <img src="${p.img}">
   <h3>${p.name}</h3>
   <p>$${p.price}</p>
   <button onclick="addToCart(${i})">Add to Cart</button>
   </div>`;
 });
}

function addToCart(index){
 cart.push(products[index]);
 updateCart();
}

function updateCart(){
 const cartDiv=document.getElementById("cartItems");
 const totalSpan=document.getElementById("total");
 cartDiv.innerHTML="";
 let total=0;

 cart.forEach((item)=>{
   total+=item.price;
   cartDiv.innerHTML+=`
   <div class="cart-item">
   ${item.name} - $${item.price}
   </div>`;
 });

 totalSpan.textContent=total;
}

function checkout(){
 alert("Connect Stripe or PayPal here for real checkout.");
}

renderProducts();
</script>

</body>
</html>
